{{ define "content" }}
<div>
    <h1 class="post-heading">{{ .Post.Metadata.Title }}</h1>
    <div class="post-meta">
        Published on <time datetime="{{ .Post.Metadata.Timestamp.UTC }}" class="local-time"></time>.
    </div>

    <article class="post-body">
        {{ .Post.Content }}
    </article>
</div>
{{ end }}

{{ template "base.html" . }}
