<header class="header">
    <a href="/" class="header-title">{{ .Context.SiteMetadata.Title }}</a>
    <nav class="header-nav">
        <ul class="nav-list">
            <li><a href="/">Home</a></li>

            {{ range $e := .Context.SiteMetadata.HeaderLinks }}
            <li><a href="{{ $e.Href }}">{{ $e.Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
