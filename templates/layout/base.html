<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ block "title" . }}

        {{ end }}
    </title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>

    {{ template "footer.html" . }}

</html>
