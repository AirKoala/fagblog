{{ define "content" }}
<div class="author-info">
    <img src="{{ .Context.BlogMetadata.Author.AvatarHref }}" alt="{{ .Context.BlogMetadata.Author.Name }}'s Avatar" class="avatar">
    <h2>{{ .Context.BlogMetadata.Author.Name }}</h2>
    <p>{{ .Context.BlogMetadata.Author.Blurb }}</p>
</div>
{{ end }}
